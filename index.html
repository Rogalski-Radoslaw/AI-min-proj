<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #d1e4dd;
            color: #28303d;
            font-family: sans-serif;
            max-width: 67vw;
            margin: 0 auto;
        }

        #content {
            min-width: 100%;
            margin: 2rem 0;
            border: 2px solid #28303d;
            padding: 1rem;
        }

        table {
            width: 100%;
            empty-cells: hide;
        }

        th,
        td {
            border: 1px solid #28303d;
        }

        th,
        td {
            padding: 0.5rem 1rem;
        }

        textarea {
            width: 100%;
            height: 600px;
        }
    </style>
</head>

<body>
    <div id="content">
        <input type="file">
        <label>
            <input type="checkbox">
            First row represents column names
        </label>
    </div>

    <script src="script.js"></script>
</body>

</html>
